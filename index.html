<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
  <input type="text" id="searchInput" placeholder="Search...">
  <button id="sortMarketCapBtn">Sort by Market Cap</button>
  <button id="sortPercentageChangeBtn">Sort by % Change (24h)</button>
  <p id="sortingInfo"></p>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>Volume</th>
        <th>Change (24h)</th>
        <th>Market Cap</th>        
      </tr>
    </thead>
    <tbody id="cryptoData">
    </tbody>
  </table>
 </div>

  <script src="script.js"></script>
</body>
</html>
